<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Weather App</title>
        <link rel="stylesheet" href="css/style.css">
        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdpDOpjoue2bvABv9xSdYY6SDdwvtKM30&libraries=places"></script>
    </head>
    <body>
        <section id="app">
            <div class="main-app">
                <h1 class="title">Weather App</h1>
                <form class="city-form">
                    <input type="text" class="city-input">
                    <button type="submit" class="get-weather-button">Get Weather!</button>
                    
                    <br />
                    <div class="temp-type">
                        <p><input type="radio" name="degrees" value="c" checked> Celsius</p>
                        <p><input type="radio" name="degrees" value="f"> Fahrenheit</p>
                    </div>  
                </form>
                <div class="city-weather">
                <!-- The content diplayed here will be generated by DOM operations :) -->
                <!-- Everything here is just to keep the position while it's hidden -->
                    <p class="location-address">Weather For: </p>
                    <p class="current-weather">Current Weather: </p>
                    <p class="current-temperature">Current Temperature: </p>
                </div>
            </div>
        </section>
        <script src="js/app.js"></script>
    </body>
</html>
